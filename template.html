<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Launchpad karma for user {{ user }}</title>

    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" defer></script>
    <script type="application/javascript" src="plot.js" defer></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:300,500">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <header>
      <div class="container">
        <h1 class="title">
          Launchpad karma for user
          <a href="https://launchpad.net/~{{ user }}">{{ user }}</a>
        </h1>
      </div>
    </header>
    <main>
      <div class="container">
        {% for graph in graphs %}
        <section class="graph-section">
          <figure class="graph">
            <canvas id="{{ graph.id }}">
            <figcaption>{{ graph.label }}</figcaption>
          </figure>
        </section>
        {% endfor %}
      </div>
    </main>
  </body>
  <footer>
    <div class="container">
      <p>
        Generated with <a href="http://bitbucket.org/ack/launchpad-karma">launchpad-karma</a>.
      </p>
    </div>
  </footer>
</html>
