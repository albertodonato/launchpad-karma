<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ title }}</title>

    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu+Mono|Ubuntu:300,400,500,500italic">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <h1>{{ title }}</h1>

    {% for graph in graphs %}
    <div class="graph">
      <img src="{{ graph.url }}" alt="Karma for {{ graph.month }}">
    </div>
    {% endfor %}
  </body>
</html>
